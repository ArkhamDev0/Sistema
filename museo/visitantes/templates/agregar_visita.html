{% extends 'dj/base.html' %}  

{% block title %}Agregar Cita{% endblock %}  

{% block header_title %}Agregar Cita{% endblock %}  

{% block content %}  
<div class="container mt-4">  
    <h2 class="mb-4">Agregar Cita</h2>  

    {% if messages %}  
        <ul class="alert alert-info">  
        {% for message in messages %}  
            <li>{{ message }}</li>  
        {% endfor %}  
        </ul>  
    {% endif %}  

    <form method="post" action="{% url 'add_appointment' %}">  <!-- Asegúrate de que la URL sea la correcta -->  
        {% csrf_token %}  
        
        <div class="mb-3">  
            <label for="cedula" class="form-label">Cédula del Usuario:</label>  
            <input type="text" class="form-control" id="cedula" name="cedula" required placeholder="Ingrese la cédula (Ej: V-12345678)">  
        </div>  

        <div class="mb-3">  
            <label for="fecha" class="form-label">Fecha de la Cita:</label>  
            <input type="date" class="form-control" id="fecha" name="fecha" required>  
        </div>  

        <button type="submit" class="btn btn-primary">Agregar Cita</button>  
    </form>  
</div>  
{% endblock %}
