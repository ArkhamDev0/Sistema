<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(216, 180, 94);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SISTEMAS DE VISITAS</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav mb-2 mb-lg-0 text-center text-lg-start">
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'visitantes_estadisticas' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-bar-chart-fill me-2"></i>
                            <span class="d-none d-lg-inline">Estadísticas</span>
                        </a>
                    </li>
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'visitor_list' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-person-fill me-2"></i>
                            <span class="d-none d-lg-inline">Visitantes</span>
                        </a>
                    </li>
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'visitor_create' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-plus-square-fill me-2"></i>
                            <span class="d-none d-lg-inline">Crear</span>
                        </a>
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'listar_citas' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-calendar-check me-2"></i>
                            <span class="d-none d-lg-inline">Lista De Citas</span>
                        </a>
                    </li>
                    {% if request.user.is_admin %}
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'admin_dashboard' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-pencil-fill me-2"></i>
                            <span class="d-none d-lg-inline">Editar Usuario</span>
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item mx-lg-1 my-1 my-lg-0">
                        <a href="{% url 'logout' %}" class="nav-link text-white d-flex align-items-center py-2">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            <span class="d-none d-lg-inline">Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content container mt-3 mt-md-5">
        <header class="mb-3 mb-md-4"> </header>

        <div class="content table-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
