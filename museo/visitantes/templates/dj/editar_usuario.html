<!-- visitantes/templates/dj/editar_usuario.html -->  
{% extends 'dj/base.html' %}  

{% block title %}Editar Usuario: {{ user.username }}{% endblock %}  

{% block content %}  
<div class="container mt-5">  
    <h1>Editar Usuario: {{ user.username }}</h1>  
    <form action="" method="POST">  
        {% csrf_token %}  
        <div class="form-group">  
            <label for="username">Nombre de Usuario</label>  
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>  
        </div>  
        <div class="form-group">  
            <label for="password">Nueva Contraseña (déjalo vacío si no deseas cambiarla)</label>  
            <input type="password" class="form-control" id="password" name="password">  
        </div>  
        <div class="form-group form-check">  
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>  
            <label class="form-check-label" for="is_admin">Es Administrador</label>  
        </div>  
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>  
    </form>  
</div>  
{% endblock %}
